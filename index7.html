<!DOCTYPE html>
<html>
<head>
    <title>Multiplication Table</title>
</head>
<body>
    <h2>Multiplication Table</h2>
    <label for="numberInput">Enter a number:</label>
    <input type="number" id="numberInput">
    <button onclick="displayMultiplicationTable()">Display Table</button>
    <p id="table"></p>

    <script>
        function displayMultiplicationTable() {
            // Get the input value
            var number = document.getElementById("numberInput").value;

            // If the user doesn't enter a number, default to 5
            if (number === "" || isNaN(number)) {
                number = 5;
            }

            // Generate multiplication table
            var tableText = "<h3>Multiplication Table of " + number + "</h3>";
            tableText += "<table>";
            for (var i = 1; i <= 10; i++) {
                tableText += "<tr><td>" + number + " Ã— " + i + " = </td><td>" + (number * i) + "</td></tr>";
            }
            tableText += "</table>";

            document.getElementById("table").innerHTML = tableText;
        }
    </script>
</body>
</html>
