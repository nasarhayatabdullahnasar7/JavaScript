<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Addition Program</title>
</head>
<body>

<script>
  // Taking two numbers
  var num1 = 5;
  var num2 = 7;
  
  // Adding the numbers and storing the result in a new variable
  var sum = num1 + num2;
  alert("The sum of " + num1 + " and " + num2 + " is: " + sum);
  
  // Displaying the result in the browser
  document.write("The sum of " + num1 + " and " + num2 + " is: " + sum);

  
</script>

</body>
</html>
